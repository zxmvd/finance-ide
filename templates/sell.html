{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
                <option disabled selected value>Select a Symbol to Sell</option>
                {% for row in holdings %}
                <option>{{row["symbol"]}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input type="number" name="shares" placeholder="shares" autocomplete="off" min="0" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">SELL</button>
    </form>
{% endblock %}
